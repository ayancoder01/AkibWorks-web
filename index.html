<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akibworks – Simple, Smart, and Stunning Websites</title>
    <meta name="description" content="Akibworks builds clean, fast, and professional websites that turn ideas into results." />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta property="og:title" content="Akibworks – Simple, Smart, and Stunning Websites" />
    <meta property="og:description" content="Clean, fast, and professional websites for brands, services, and shops." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="og-image.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#000000',
              'primary-dark': '#000000',
              'primary-light': '#666666',
              accent: '#FFFFFF',
              dark: '#000000'
            }
          }
        }
      }
    </script>
    <style>
      :root { 
        --primary: #000000;
        --primary-dark: #000000;
        --primary-light: #666666;
        --secondary: #F8FAFC;
        --accent: #FFFFFF;
        --dark: #000000;
        --text-on-dark: #FFFFFF;
        --text-on-light: #000000;
      }
      html { scroll-behavior: smooth; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .font-heading { font-family: Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .bg-primary { background-color: var(--primary); }
      .bg-primary-dark { background-color: var(--primary-dark); }
      .bg-primary-light { background-color: var(--primary-light); }
      .bg-secondary { background-color: var(--secondary); }
      .bg-accent { background-color: var(--accent); }
      .bg-dark { background-color: var(--dark); }
      .text-primary { color: var(--primary); }
      .text-accent { color: var(--accent); }
      .text-dark { color: var(--dark); }
      .text-on-dark { color: var(--text-on-dark); }
      .text-on-light { color: var(--text-on-light); }
      .border-primary { border-color: var(--primary); }
      .border-accent { border-color: var(--accent); }
      .border-dark { border-color: var(--dark); }

      /* Animation Keyframes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Animation Classes */
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-fade-in-left {
        animation: fadeInLeft 0.8s ease-out forwards;
      }

      .animate-fade-in-right {
        animation: fadeInRight 0.8s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.6s ease-out forwards;
      }

      .animate-slide-in-up {
        animation: slideInUp 0.8s ease-out forwards;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-pulse-slow {
        animation: pulse 2s ease-in-out infinite;
      }

      /* Delay Classes */
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-600 { animation-delay: 0.6s; }

      /* Initial Hidden State */
      .animate-on-scroll {
        opacity: 0;
      }

      .animate-on-scroll.animate {
        opacity: 1;
      }

      /* Hover Animations */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .hover-scale {
        transition: transform 0.3s ease;
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }

      /* Stagger Animation */
      .stagger-children > * {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .stagger-children.animate > *:nth-child(1) { transition-delay: 0.1s; }
      .stagger-children.animate > *:nth-child(2) { transition-delay: 0.2s; }
      .stagger-children.animate > *:nth-child(3) { transition-delay: 0.3s; }
      .stagger-children.animate > *:nth-child(4) { transition-delay: 0.4s; }
      .stagger-children.animate > *:nth-child(5) { transition-delay: 0.5s; }
      .stagger-children.animate > *:nth-child(6) { transition-delay: 0.6s; }

      .stagger-children.animate > * {
        opacity: 1;
        transform: translateY(0);
      }

      /* Enhanced Shadows for Gradient Cards */
      .shadow-3xl {
        box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.25);
      }

      /* Gradient Card Hover Effects */
      .group:hover .gradient-overlay {
        opacity: 0.9;
      }

      /* Custom Rounded Corners */
      .rounded-t-\[3rem\] {
        border-top-left-radius: 3rem;
        border-top-right-radius: 3rem;
      }
    </style>
  </head>
  <body class="text-slate-800 bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
